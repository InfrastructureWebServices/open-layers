<html lang="en">

<head>

  <title>Draw and Modify Features</title>

  <script type="module" src="./index.js"></script>
  <link rel="stylesheet" href="./style.css">

  <!-- Bootstrap -->

<body>
  <script>
    
  </script>

  <div id="map" class="map-container"></div>


  <div style="padding: 50px;">
    <div class="mb-3">
      <label for="type">Geometry type &nbsp;</label>
      <select id="type">
        <option value="Point">Point</option>
        <option value="LineString">LineString</option>
        <option value="Polygon">Polygon</option>
        <option value="Circle">Circle</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="input-start-datetime" class="form-label">Start of occupation</label>
      <input class="form-control" id="input-start-datetime">
    </div>
    <div class="mb-3">
      <label for="input-end-datetime" class="form-label">End of occupation</label>
      <input class="form-control" id="input-end-datetime">
    </div>
    <div class="mb-3">
      <label for="input-location-description" class="form-label">Description of location</label>
      <textarea class="form-control" id="input-location-description" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <button id="submit" type="button" class="btn btn-primary">Submit</button>
    </div>
  </div>
